    <main class="maincuatro">
        <section class="container">
            <div class="row">
                <div class="col">
                    <h2 class="consultas">Consultas</h2>
                </div>
            </div>
        </section>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" value="" required>
            </div>
            <div class="col-md-4">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" value="" required>
            </div>
            <div class="col-md-4">
                <label for="mail" class="form-label">Indique su correo electrónico:</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="mail" required>
                </div>
            </div>
            <div class="col-md-6">
                <label for="provincia" class="form-label">Provincia:</label>
                <select class="form-select" id="provincia" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>Buenos Aires</option>
                    <option>Capital Federal</option>
                    <option>Tierra del Fuego</option>
                    <option>Santa Cruz</option>
                    <option>Chubut</option>
                    <option>Rio Negro</option>
                    <option>La Pampa</option>
                    <option>La Pampa</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="localidad" class="form-label">Localidad:</label>
                <input type="text" class="form-control" id="apellido" value="" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="condiciones" required>
                    <label class="form-check-label">
                        Acepta términos y condiciones.
                    </label>
                </div>
            </div>
            <div class="botonuno">
                <div class="col-md-4">
                    <button class="btn btn-primary" type="submit">Enviar Consulta</button>
                </div>
                <div class="col-md-4">
                    <p></p>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary" type="reset">Borrar consulta</button>
                </div>
            </div>
        </form>
        <section>
            <div class="whasap">
                <a href="https://www.whatsapp.com" target="_blank">
                    <div class="toast-body">Consultame!</div>
                    <img src="../Imagenes/whatsapp.png" width="40px" height="40px">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <section class="container">
            <div class="row">
                <div class="col-4">
                    <p>Teléfono: 15-698-756</p>
                </div>

                    <p>¡Seguinos en nuestras redes!</p>
                    <div class="redes">

                            </a>

                    </div>

                <div class="col-4">
                    <p>Email: timoteo@gmail.com</p>
